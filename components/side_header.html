<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header - ThaiTrendTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            background-color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        /* üî• Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
            background-color: white;
            padding: 0 20px;
            z-index: 999;
            position: relative;
        }

        /* üî• Left Section: Logo & Menu */
        .left-nav {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .menu {
            display: flex;
            gap: 25px;
            list-style: none;
            padding: 0;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bolder;
        }

        .menu a:hover {
            color: #DC0856;
        }

        /* üîç Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            flex-grow: 1;
            margin-left: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 24px;
            width: 320px;
            height: 40px;
            border: 1.5px solid black;
            padding: 0 10px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
        }

        .search-button {
            background: transparent;
            border: none;
            color: #DC0856;
            cursor: pointer;
            font-size: 18px;
        }

        .advanced-search-btn {
            background: #DC0856;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: bolder;
            padding: 10px 16px;
            margin-left: 2px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .advanced-search-btn:hover {
            background: black;
        }

        /* üî• Right Section: Icons & User Info */
        .right-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-top: 10px;
        }

        .nav-icons svg {
            width: 28px;
            height: 28px;
            fill: black;
            transition: fill 0.3s;
        }

        .nav-icons a:hover svg {
            fill: #DC0856;
            display: inline-flex;
        }

        .nav-icons span {
            margin: 0 10px 0 10px;
            font-size: 26px;
            color: #DC0856;
        }

        .user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bolder;
        }

        .user a:hover {
            color: #DC0856;
        }

        .account {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* üî• Advanced Search Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .popup h2 {
            margin: 0 0 15px;
            font-size: 20px;
        }

        .popup label {
            font-size: 14px;
            font-weight: bold;
            color: black;
            display: block;
            margin-bottom: 5px;
            width: 95%;
        }

        .popup select {
            width: 98%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .popup input {
            width: 94%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* üî• Date Range */
        .date-range {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .date-range input {
            width: 48%;
        }

        .date-range span {
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .popup-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .cancel-btn {
            background: lightgrey;
            color: black;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .apply-btn {
            background: black;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .apply-btn:hover {
            background: #DC0856;
        }
    </style>
</head>
<body>

                <span class="line">|</span>
            </div>
            <div class="user">
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
            </div>

                <img src="/static/icons/user.png" alt="Profile Photo" class="account">

<!--            </a>-->
        </div>
    </nav>

    <!-- üîç Advanced Search Popup -->
    <div class="popup-overlay" id="popupOverlay" style="display: none;">
        <div class="popup">
            <h2>Advanced Search</h2>
            <label>Genre:</label>
                <select>
                    <option value="" disabled selected>Select Genre</option>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Animation</option>
                    <option>Comedy</option>
                    <option>Crime</option>
                    <option>Documentary</option>
                    <option>Drama</option>
                    <option>Family</option>
                    <option>Fantasy</option>
                    <option>History</option>
                    <option>Horror</option>
                    <option>Music</option>
                    <option>Mystery</option>
                    <option>Romance</option>
                    <option>Science Fiction</option>
                    <option>Thriller</option>
                    <option>TV Movie</option>
                    <option>War</option>
                    <option>Western</option>
                </select>
            <label>Cast:</label>
            <input type="text" placeholder="Enter cast name">
            <label>Description:</label>
            <input type="text" placeholder="Enter description">
            <label>Published Date:</label>
            <div class="date-range">
                <input type="date" id="start-date">
                <span>-</span>
                <input type="date" id="end-date">
            </div>
            <div class="popup-actions">
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                <button class="apply-btn">Apply</button>
            </div>
        </div>
    </div>

    <script>
        function openPopup() { document.getElementById("popupOverlay").style.display = "flex"; }
        function closePopup() { document.getElementById("popupOverlay").style.display = "none"; }
    </script>
</body>
</html>
