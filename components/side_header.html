<!DOCTYPE html>
<html lang="en">
<head>
    <title>ThaiTrendTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: white;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
      }

      .flex-center {
        display: flex;
        justify-content: center;
      }

      nav {
        position: fixed;
        width: 100%;
        height: 90px;
        display: flex;
        /*justify-content: space-between;*/
        align-items: center;
        background-color: white;
        padding: 0 5px;
        z-index: 999999;
      }

      ul {
        padding-left: 0;
        display: flex;
        list-style-type: none;
      }

      .logo {
        text-align: center;
      }

      .logo img {
        width: 80px;
        height: auto;
        padding-top: 9px;
        padding-left: 15px;
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu li {
        float: left;
        padding-left: 30px;
        list-style-type: none;
      }

      .menu-text a {
        color: black;
        list-style-type: none;
        text-decoration: none ;
        font-size: 18px;
      }

      .menu-text a:hover {
        color: #DC0856;
      }

      /*.search-container {*/
      /*  position: absolute;*/
      /*  left: 55%;*/
      /*  transform: translateX(-50%);*/
      /*}*/

      .search-container {
        display: flex;
        align-items: center;
        margin-left: 200px;
      }

      .search {
        display: flex;
        align-items: center;
        padding: 14px;
        border-radius: 28px;
        height: 4px;
        background: whitesmoke;
        border: 1.5px solid black;
        transition: box-shadow 0.25s;
      }

      .search:focus-within {
        box-shadow: 0 0 4px gray;
      }

      .search-input {
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
        color: dimgrey;
        outline: none;
        border: none;
        background: transparent;
        width: 220px;
        height: 10px;
        margin-left: 8px;
      }

      .search-input::placeholder {
        color: dimgray;
      }

      .search-icon {
        color: #DC0856
      }

      .nav-icons {
        display: flex;
        align-items: center;
        margin-left: 25px;
      }

      .nav-icons a {
        margin-left: 15px;
        width: 28px;
        height: 28px;
        display: inline-flex;
      }

      .nav-icons a:hover svg {
        fill: #DC0856;
      }

      .nav-icons svg {
        fill: black;
        width: 100%;
        height: 100%;
        transition: fill 0.3s;
      }

      .nav-icons span {
        margin: 0 20px 0 30px;
        font-size: 26px;
        color: #DC0856;
      }

      .account {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: 6px;
        margin-top: -4px;
     }

     /* .profile-photo {*/
     /*   width: 32px;*/

     /*   object-fit: cover;*/
     /*   margin-left: 6px;*/
     /*   margin-top: -6px;*/
     /*   border: 2px solid black;*/
     /*}*/

      .user svg {
        fill: white;
        padding-left: 2px;
      }

      .user {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        white-space: nowrap;
        margin-right: 40px;
      }

      .user li {
        list-style-type: none;
        padding-top: 9px;
        margin: 0;
      }

      .line {
        margin: 0 8px;
      }
    </style>
</head>

<body>
