            }

                /*margin: 0;*/

            }

                margin: 0;
            }

            .main {
                position: absolute;

                grid-template-columns: 1fr 1fr 414.3px 1fr;

            nav {

                display: grid;
                grid-template-columns: 1fr 414.3px 1fr 1fr;
            }

            .head {
                font-size: 30px;
                font-weight: 900;
                margin: 0;

            }

                background-color: white;

                padding-left: 20px;

                font-size: 15px;
                margin-bottom: 15px;

            button {
                background-color: #DC0856;
                width: 111%;
                height: 40px;
                color: white;

                display: inline-flex;

                padding-left: 10px;
                margin-left: 100px;

            .login-link li {

        <nav>
            <div class="logo">
                <a href="/homepage.css">
                  <img src="/static/logo/TTT-logo1.png" alt="logo">
                </a>
            </div>
        </nav>
        <div class="main center">
            <div class="empty"></div>

                <p class="black-text ttt-text" style="padding-left: 40px;">THAITRENDTRACK </p>
                <form method="POST">
                    <div class="input-field grid">
                        <input type="text" name="firstname" placeholder="First Name">
                        <input type="text" name="lastname" placeholder="Last Name" style="margin-left: 30px;">
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" style="width: 105%">
                    </div>
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Username" style="width: 105%">
                    </div>
                    <div class="input-field grid">
                        <input type="password" name="password1" placeholder="Password">
                        <input type="password" name="password2" placeholder="Confirm Password" style="margin-left: 30px;">
                    </div>
                    <button type="submit">Sign up</button>
                    <div class="login center margin0" style="display: inline-flex; gap: 30px;">
                        <p class="black-text margin0">Already have an account?</p>
                        <a href="login.html" class="red-text" style="color: #DC0856; text-decoration: underline;">Log in</a>
                    </div>

                </form>
            </div>
            <div class="signLogo">

            </div>
